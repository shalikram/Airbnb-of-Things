<div class="boxed">
 <h3>Upload you Item</h3>
</div>

<div class="container">
<div class="upload" style="background-color: white;">

  <div class="form-group" style="margin:20px;">
    <label class="control-label requiredField" style="margin-top: 10px;" for="name">Title<span class="asteriskField">*</span></label>
    <input class="form-control" id="name" name="name" type="text"/>
  </div>

  <div class="form-group" style="margin:20px;"> 
    <label class="control-label " for="discription">Product Discription</label>
    <textarea class="form-control" cols="40" id="discription" name="discription" rows="10"></textarea>
  </div>


  
  <div class="form-group" style="margin:20px;"> 
    <label class="control-label requiredField" for="">Location</label>
    <input class="form-control" id="location" name="location" type="text"/>
  </div>
  
  <div class="form-group" style="margin:20px;"> 
    <label class="control-label " for="contact">Contact Info</label>
    <input class="form-control" id="contact" name="contact" type="text"/>
  </div>
  
  <div class="form-group" style="margin:20px;"> 
    <label class="control-label " for="diposit">Diposit Price (€)</label>
    <div class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number" value="1">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
    </div>


     <div class="form-group" style="margin-top: 20px;"> 
    <label class="control-label " for="diposit">Price Per Day(€)</label>
    <div class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number" value="1">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
    </div>
    </div>


   
    
    <div class="form-group" style="margin-top: 20px;">
        <label>Upload Image</label>
        <div class="input-group">
            
                <span class="btn btn-default btn-file">
                    <input type="file" id="imgInp">
                </span>
      
            
        </div>
        
    </div>


  
  
  <div class="form-group" style="margin-top: 20px;">
  
    <button class="btn btn-primary " name="submit" type="submit" id="submit">Submit</button>
  </div>
  <div class="form-group" style="margin-top: 20px;">
    <button class="btn btn-primary " name="back" type="Back" style="margin-bottom: 10px;">Back</button>
